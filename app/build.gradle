apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "utils.hbung.com.utils"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile project(':adapter')
    compile project(':xrecycleview')
    compile project(':stickyrecyclerview')
    compile project(':flatbutton')
    compile project(':loadingandretrymanager')
    compile project(':numberprogressbar')
    compile project(':segmentcontrol')
    compile project(':supergridlayout')
    compile project(':banner')
    compile project(':charbar')
    compile project(':supertoobar')
    compile project(':scaleimageview')
    compile project(':wheelview3d')
    compile project(':animcheckbox')
    compile project(':badgeview')
    compile project(':baseresource')
    compile project(':pathanim')
    compile project(':okhttputils')
    compile project(':http')
    compile project(':utils')
}
